<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Generator</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="home-container">
    <div class="card-container">
      <div class="card">
        
        <!-- Main Title and Description -->
        <h1>Auto Quiz Generator</h1>
        <p class="description">
          Enter a video link below to automatically generate an interactive quiz.
        </p>

        <!-- Input Form -->
        <!-- We can use a <form> tag for better semantics. The (ngSubmit) event
             calls the same submitLink() function when the form is submitted. -->
        <form (ngSubmit)="submitLink()">

          <!-- Input Box for the Single Video Link -->
          <div *ngIf="selectedOption === 'single'" class="input-box">
            <label for="videoLink"><i class="fas fa-link"></i> Enter Video Link:</label>
            <input
              id="videoLink"
              type="text"
              [(ngModel)]="singleVideoLink"
              name="singleVideoLink"
              placeholder="e.g., https://www.youtube.com/watch?v=..."
              [disabled]="isLoading"
            />
          </div>

          <!-- Submit Button -->
          <!-- The button is disabled during the API call to prevent multiple submissions. -->
          <button type="submit" class="btn submit-btn" [disabled]="isLoading">
            <!-- The content inside the button changes based on the loading state -->
            <span *ngIf="!isLoading">
              <i class="fas fa-paper-plane"></i> Generate Quiz
            </span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Generating...
            </span>
          </button>
        </form>

        <!-- Error Message Display -->
        <!-- This container will only be shown if there is an error message. -->
        <div *ngIf="errorMessage" class="error-message">
          <p>{{ errorMessage }}</p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

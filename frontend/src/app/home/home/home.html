<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz Generator</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="home-container">
    <div class="card-container">
      <div class="card">
        
        <!-- Main Title and Description -->
        <h1>Auto Quiz Generator</h1>
        <p class="description">
          Generate an interactive quiz from a video link or a PDF document.
        </p>

        <!-- ADD: Option Toggle Buttons -->
        <div class="option-toggle">
          <button 
            type="button" 
            class="btn" 
            [class.active]="selectedOption === 'single'" 
            (click)="selectOption('single')" 
            [disabled]="isLoading">
            <i class="fas fa-link"></i> Video Link
          </button>
          <button 
            type="button" 
            class="btn" 
            [class.active]="selectedOption === 'pdf'" 
            (click)="selectOption('pdf')" 
            [disabled]="isLoading">
            <i class="fas fa-file-pdf"></i> Upload PDF
          </button>
        </div>

        <!-- Input Form -->
        <form (ngSubmit)="submit()">

          <!-- Input Box for the Single Video Link -->
          <div *ngIf="selectedOption === 'single'" class="input-box">
            <label for="videoLink"><i class="fas fa-link"></i> Enter Video Link:</label>
            <input
              id="videoLink"
              type="text"
              [(ngModel)]="singleVideoLink"
              name="singleVideoLink"
              placeholder="e.g., https://www.youtube.com/watch?v=..."
              [disabled]="isLoading"
            />
          </div>

          <!-- ADD: Input Box for PDF File Upload -->
          <div *ngIf="selectedOption === 'pdf'" class="input-box">
            <label for="pdfFile"><i class="fas fa-file-pdf"></i> Select PDF File:</label>
            <input
              id="pdfFile"
              type="file"
              accept=".pdf"
              (change)="onFileSelected($event)"
              [disabled]="isLoading"
            />
            <small *ngIf="selectedFileName">{{ selectedFileName }}</small>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn submit-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">
              <i class="fas fa-paper-plane"></i> Generate Quiz
            </span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Generating...
            </span>
          </button>
        </form>

        <!-- Error Message Display -->
        <div *ngIf="errorMessage" class="error-message">
          <p>{{ errorMessage }}</p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
